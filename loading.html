<!DOCTYPE html>
<html>
  <head>
	<title>Moonhoot</title>
	<script src="https://kit.fontawesome.com/4866837aae.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="loading.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
<body>
<div class="progress">
  <div class="bar" ></div>
</div>
<p class="countdown"></p>
<script>setTimeout(function move(){
  
  var i = 0;

  if (i == 0) {
    i = 1;
    var elem = document.querySelector(".bar");
    var width = 0;
    var id = setInterval(frame, 20);
    function frame() {
      
      if (width >= 100) {
        clearInterval(id);
        i = 0;
      } else {  
        width++;
        elem.style.width = width + "%";
      }
    }
  }
  },500);</script>
<!--Desmos nut store-->
</body>
</html>
